<div data-jc="form" data-jc-path="common.form" data-if="value === 'email'" data-title="@(Email for users)" data-width="600px" data-jc-id="form.email" class="hidden">
	<br />
	<div class="ui-form-padding">
		<h2><i class="fa fa-filter"></i>@(Filter)</h2>
		<div class="row">
			<div class="col-md-6 m">
				<div data-jc="dropdowncheckbox" data-jc-path="formemail.group" data-source="users.groups" data-jc-value="null">@(Group)</div>
			</div>
			<div class="col-md-6 m">
				<div data-jc="dropdowncheckbox" data-jc-path="formemail.department" data-source="users.departments" data-jc-value="null">@(Department)</div>
			</div>
			<div class="col-md-6 m">
				<div data-jc="dropdowncheckbox" data-jc-path="formemail.place" data-source="users.places" data-jc-value="null">@(Place)</div>
			</div>
			<div class="col-md-6 m">
				<div data-jc="dropdowncheckbox" data-jc-path="formemail.company" data-source="users.companies" data-jc-value="null">@(Company)</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="ui-form-padding">
		<br />
		<div class="row">
			<div class="col-md-12 m">
				<div data-jc="textbox" data-jc-path="formemail.subject" data-maxlength="100" data-required="true" data-jc-value="''">@(Subject)</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 m">
				<div data-jc="textarea" data-jc-path="formemail.body" data-required="true" data-control-icon="fa-envelope" data-jc-value="''" data-height="200px">@(Message)</div>
			</div>
		</div>
		<div data-jc="error" data-jc-path="formemail.response" class="ui-error-nm" data-jc-value="null"></div>
	</div>
	<br />
	<div class="ui-form-buttons">
		<div class="row">
			<div class="col-md-12">
				<div class="padding npt npb">
					<div data-jc="validation" data-jc-path="formemail" class="inline">
						<button name="submit">@(SEND)</button>
					</div>
					<button name="cancel">@(Close)</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
var formemail = {};
ON('#form.email', function(component) {
	component.submit = function(hide) {
		RESET('formemail.*');
		SETTER('loading', 'show');
		AJAX('POST /internal/users/newsletter/', formemail, function(response, err) {
			SETTER('loading', 'hide', 1000);
			if (isError(err))
				return;
			SET('formemail.response', response);
			if (!response.success)
				return;
			hide();
			DEFAULT('formemail.*');
			SETTER('message', 'success', '<i class="fa fa-envelope-o icon"></i>@(Email has been sent successfully ({0}x).)'.format(response.value));
		});
	};
});
</script>
