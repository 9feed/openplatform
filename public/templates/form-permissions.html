<div data-jc="form" data-title="@(Permissions)" data-jc-path="common.form" data-if="value === 'permissions'" data-width="800px" data-jc-id="permissions" class="hidden">
	<div class="padding">
		<div class="row">
			<div class="col-md-4 m">
				<div data-jc="dropdown" data-jc-path="permissions.type" data-options="@(Extend)|0;@(Set)|1;@(Remove)|2" data-jc-value="0" data-jc-type="number">@(Operation)</div>
			</div>
			<div class="col-md-4 m">
				<div data-jc="dropdown" data-jc-path="permissions.group" data-source="users.groups" data-empty="" data-jc-value="''">@(Group)</div>
			</div>
			<div class="col-md-4 m">
				<div data-jc="dropdown" data-jc-path="permissions.department" data-source="users.departments" data-empty="" data-jc-value="''">@(Department)</div>
			</div>
			<div class="col-md-4 m">
				<div data-jc="dropdown" data-jc-path="permissions.place" data-source="users.places" data-empty="" data-jc-value="''">@(Place)</div>
			</div>
			<div class="col-md-4 m">
				<div data-jc="dropdown" data-jc-path="permissions.company" data-source="users.companies" data-empty="" data-jc-value="''">@(Company)</div>
			</div>
		</div>
		<hr />
		<h2>@(Applications)</h2>
		<br />
		<div data-jc="applications-management" data-jc-path="permissions.applications" data-source="users.applications" data-jc-value="{}">
			<script type="text/html">
				<div class="userapp-container userapp-container-disabled" data-id="{{ internal }}">
					<div class="userapp-header">
						<div class="userapp-checkbox"><i class="fa fa-check"></i></div>
						<div class="userapp-icon"><img src="{{ icon }}" class="img-rounded" onerror="onImageError(this)" width="30" border="0" alt="{{ title }}" /></div>
						<b>{{ title }}</b>
						<div class="fs11">v{{ version }}</div>
					</div>
					{{ if roles && roles.length }}
					<div class="userapp-roles">
						{{ foreach m in roles }}
							<div><label><input type="checkbox" value="{{ m }}" />{{ m }}</label></div>
						{{ end }}
					</div>
					{{ fi }}
				</div>
			</script>
		</div>

	</div>
	<div class="ui-form-buttons">
		<div class="row">
			<div class="col-md-12">
				<div class="padding npt npb">
					<div data-jc="validation" data-jc-path="permissions" class="inline">
						<button name="submit" class="upper" data-jc="click" data-jc-path="permissions_submit">@(Submit)</button>
					</div>
					<button name="cancel">@(Close)</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var permissions = {};
	function permissions_submit() {
		RESET('permissions.*');
		AJAX('POST /internal/users/permissions/', permissions, function(response, err) {
			if (isError(err))
				return;
			DEFAULT('permissions.*');
			EXEC('users_refresh');
			SET('common.form', '');
		});
	}
</script>
